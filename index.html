<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="image-container">
      <picture>
        <img src="images/image-equilibrium.jpg">
      </picture>
    </div>
    <div class="text-container">
      <div class="title">Equilibrium #3429</div>
      <div class="description">Our Equilibrium collection promotes balance and calm.</div>
      <div class="values-text-container">
        <div class="left">
          <img src="images/icon-ethereum.svg">
          0.041 ETH
        </div>
        <div class="right">
          <img src="images/icon-clock.svg">
          3 days left
        </div>
      </div>
    </div>
    <div class="separator"></div>
    <div class="creator-container">
      <picture>
        <img src="images/image-avatar.png">        
      </picture>
      <span>Creation of</span><span class="highlight">Jules Wyvern</span>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
